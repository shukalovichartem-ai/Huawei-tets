<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Huawei
    if  (
               /huawei/i.test(userAgent) ||
                /HUAWEI/i.test(userAgent) ||
                /harmonyos/i.test(userAgent) ||
                /emui/i.test(userAgent) ||
                /hmscore/i.test(userAgent) ||
                /huaweibrowser/i.test(userAgent)
        )     {
        return "Huawei";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";

function DetectAndServe(){
 var os = getMobileOperatingSystem();
    
 if (os === "Huawei") {
                window.location.href = "https://appgallery.huawei.com/app/C101950215";
            } else if (os === "Android") {
                window.location.href = "https://play.google.com/store/apps/details?id=com.alseda.bapb";
            } else if (os === "iOS") {
                window.location.href = "https://apps.apple.com/by/app/belagroprombank/id831489120";
            } else {
                window.location.href = "https://www.ibank.belapb.by/";
            }
};
</script>
</head>
<body onload="DetectAndServe()">
</body>

</html>
